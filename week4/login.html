<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.min.css">
</head>

<body>
    <div id="app">
        <div class="container p-3">
            <h1>管理者登入</h1>
            <form @submit.prevent="login">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" v-model="user.username" placeholder="Email" autofocus
                        required>
                    <label for="username">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" v-model="user.password" placeholder="密碼" required>
                    <label for="password">密碼</label>
                </div>
                <button type="submit" id="btn_login" class="btn btn-primary">登入</button>
            </form>
        </div>
        <p>
            Copyright © 2021- 豬小妹的點心屋. All rights reserved.
        </p>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./js/all.js" type="module"></script>
</body>

</html>
