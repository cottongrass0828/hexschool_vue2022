<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" />
</head>

<body>
    <div id="app">
        <div class="my-5 row justify-content-center">
            <v-form class="col-md-6" v-slot="{ errors }" @submit="onSubmit">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <v-field id="email" name="email" type="email" class="form-control"
                        :class="{ 'is-invalid': errors['email'] }" placeholder=" 請輸入 Email" rules="email|required"
                        v-model="user.email"></v-field>
                    <error-message name="email" class="invalid-feedback"></error-message>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label"> 收件人姓名 </label>
                    <v-field id="name" name=" 姓名 " type="text" class="form-control"
                        :class="{'is-invalid': errors [' 姓名 '] }" placeholder=" 請輸入姓名 " rules="required"
                        v-model="user.name"></v-field>
                    <error-message name=" 姓名 " class="invalid-feedback"></error-message>
                </div>
                <div class="mb-3">
                    <label for="tel" class="form-label"> 收件人電話 </label>
                    <v-field id="phone" name="電話" type="tel" class="form-control"
                        :class="{ 'is-invalid': errors['電話'] }" placeholder="請輸入電話" :rules="isPhone"
                        v-model="user.phone"></v-field>
                    <error-message name="電話" class="invalid-feedback"></error-message>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label"> 收件人地址 </label>
                    <v-field id="address" name=" 地址 " type="text" class="form-control"
                        :class="{'is-invalid': errors [' 地址 '] }" placeholder=" 請輸入地址 " rules="required"
                        v-model="user.address"></v-field>
                    <error-message name=" 地址 " class="invalid-feedback"></error-message>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label"> 留言 </label>
                    <textarea name="" id="message" class="form-control" cols="30" rows="10"
                        v-model="message"></textarea>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-danger"> 送出訂單 </button>
                </div>
            </v-form>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
    <!-- Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>
    <script src="./cart.js" type="module"></script>
</body>

</html>
