<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="username" placeholder="Email">
            <label for="username">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="密碼">
            <label for="password">密碼</label>
        </div>
        <button type="button" id="btn_login" class="btn btn-primary">登入</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script>
        const url = 'https://vue3-course-api.hexschool.io/v2'
        const path = 'piggystore';
        const accountInput = document.querySelector('#username');
        const passwordInput = document.querySelector('#password');
        const btn_login = document.querySelector('#btn_login');

        btn_login.addEventListener('click', login)

        function login() {
            const username = accountInput.value;
            const password = passwordInput.value;
            const user = {
                username,
                password
            }

            axios.post(`${url}/admin/signin`, user)
                .then((res) => {
                    const { token, expired } = res.data;
                    document.cookie = `piggyToken=${token}; expires=${expired};`;
                    window.location.href = './productlist.html';
                })
                .catch((err) => {
                    console.dir(err.response);
                })
        }


    </script>
</body>

</html>
