<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>產品列表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="container-fluid">
    <table class="table table-hover mt-4">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">商品名稱</th>
          <th scope="col">原價</th>
          <th scope="col">售價</th>
          <th scope="col">是否啟用</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody id="productList">
        <tr v-for="(product,key,index) in products">
          <td scope="row">
            {{index+1}}
          </td>
          <td class=" col-4 text-truncate">
            {{product.title}}
          </td>
          <td>
            {{product.origin_price}}
          </td>
          <td>
            {{product.price}}
          </td>
          <td v-if="product.is_enabled" class="text-success">
            上架
          </td>
          <td v-else>下架</td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-danger mx-1"  @click="deleteProduct(product)">
              刪除 </button>
            <button type="button" class="btn btn-sm btn-outline-secondary mx-1">
              編輯 </button>
            <button type="button" class="btn btn-sm btn-outline-primary" @click="showProductDetails(product)">
              查看詳細 </button>
          </td>
        </tr>
      </tbody>
    </table>
    <p>目前有 <span>{{Object.keys(products).length}}</span> 項產品</p>
    <div class="col-md-6">
      <template v-if="tempProduct.title">
        <h2>單一產品細節</h2>
        <div class="card mb-3">
          <img :src="tempProduct.imageUrl" class="card-img-top primary-image" alt="主圖">
          <div class="card-body">
            <h5 class="card-title">
              {{ tempProduct.title }}
              <span class="badge bg-primary ms-2">{{ tempProduct.category }}</span>
            </h5>
            <p class="card-text">商品描述：{{ tempProduct.description }}</p>
            <p class="card-text">商品內容：{{ tempProduct.content }}</p>
            <div class="d-flex">
              <p class="card-text me-2">{{ tempProduct.price }}</p>
              <p class="card-text text-secondary"><del>{{ tempProduct.origin_price }}</del></p>
              {{ tempProduct.unit }} / 元
            </div>
          </div>
        </div>
        <template v-for="(image, id) in tempProduct.imagesUrl" :key="id">
          <img v-if="image" :src="image" :alt="`多圖 ${id+1}`" class="images m-2">
        </template>
      </template>
      <p v-else class="text-secondary">請選擇一個商品查看</p>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="./js/product.js" type="module"></script>
</body>

</html>
